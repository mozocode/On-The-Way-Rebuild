name: otw_app
description: On The Way - Roadside Assistance App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.4.1
  cloud_firestore: ^5.6.3
  firebase_database: ^11.3.1
  firebase_messaging: ^15.2.1
  firebase_analytics: ^11.4.1
  cloud_functions: ^5.2.1

  # Radar.com - Flutter SDK (includes location/tracking; map via maplibre_gl + Radar styles)
  flutter_radar: ^3.9.0
  maplibre_gl: ^0.25.0

  # Maps & Location (Google Maps only for customer tracking/nav if needed)
  google_maps_flutter: ^2.5.3
  geolocator: ^11.0.0
  geocoding: ^2.1.1

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^13.0.1

  # Auth - email/password only for now (Firebase Auth)
  # sign_in_with_apple: ^5.0.0  # add later if needed

  # UI Components
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  image_picker: ^1.0.7
  file_picker: ^8.0.0
  url_launcher: ^6.2.5

  # Notifications
  flutter_local_notifications: ^17.0.0

  # Utilities
  uuid: ^4.2.2
  intl: ^0.18.1
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1
  http: ^1.2.0

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Permissions
  permission_handler: ^11.1.0

  # Connectivity
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/icons/dark/
    - assets/data/
